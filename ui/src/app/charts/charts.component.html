<section class="container-fluid px-0">

  <header class="chartsHeader row d-flex justify-content-between mx-0">
    <div>
      <h2 class="no-margin-bottom">Charts</h2>
    </div>
  </header>

  <main class="container-fluid">
    <div class="google-charts row" >
         <app-chart class="col-6" [chart]="chart" *ngFor="let chart of chartList">  </app-chart>
    </div>
  </main>

</section>
