<div id="confirmModal" tabindex="-1" role="dialog" aria-hidden="true"
     [ngClass]="{'show': _confirm.isShow}" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{_confirm.header}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="reject()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{_confirm.message}}
            </div>
            <div class="modal-footer">
                <button type="button" #btnCloseConfirmDelete
                        class="btn btn-secondary" data-dismiss="modal"
                        (click)="reject()"
                >Cancel
                </button>
                <button type="button" class="btn btn-danger"
                        (click)="confirm()">{{_confirm.btnOk}}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop show"
     *ngIf="_confirm.isShow"
></div>
