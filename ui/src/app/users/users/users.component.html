<h2> Users !</h2>
<div class="alert alert-info" *ngIf="message">{{message}}</div>
<table *ngIf='currentUsers' class="table table-striped"
       sortable-table (sorted)="onSorted($event)"
       paginationable-list (pageChanged)="onPageChange($event)"
>
    <tr>
        <th sortable-column="id">Id</th>
        <th sortable-column="firstName">firstName</th>
        <th sortable-column="lastName">lastName</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    <tr *ngFor='let user of currentUsers'>
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td class="button" [routerLink]="['/edit-user', user.id]">edit</td>
        <td class="button" (click)="deleteUser()">delete</td>
    </tr>
</table>
<app-pagination [activePage]="tableParams.page"
                [totalPages]="totalPages"
>
</app-pagination>
<button class="btn btn-primary mb-3" routerLink="/add-user">Add</button>
