<div class="card card-body col-lg-6 col-md-6 col-sm-12 mx-auto mt-5">
    <h3 class="card-title text-center text">Edit User</h3>
    <form class="form-validate" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-control-label">First Name</label>
            <input type="text"
                   placeholder="First Name"
                   class="form-control"
                   required
                   name="firstName"
                   formControlName="firstName"
                   [ngClass]="{'border border-danger': form.get('firstName').invalid && form.get('firstName').touched}"
            >
        </div>
        <div class="alert alert-info mt-3" *ngIf="form.get('firstName').invalid && form.get('firstName').touched">
            <span *ngIf="form.get('firstName')['errors']['required']">Field 'First Name' must be filled in.</span>
        </div>
        <div class="form-group">
            <label class="form-control-label">Last Name</label>
            <input type="text"
                   placeholder="Last Name"
                   class="form-control"
                   required
                   name="lastName"
                   formControlName="lastName"
                   [ngClass]="{'border border-danger': form.get('lastName').invalid && form.get('lastName').touched}"
            >
        </div>
        <div class="alert alert-info mt-3" *ngIf="form.get('lastName').invalid && form.get('lastName').touched">
            <span *ngIf="form.get('lastName')['errors']['required']">Field 'Last Name' must be filled in.</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Edit" class="btn btn-primary mr-3">
            <input type="submit" value="Cancel" (click)="cancel()" class="btn btn-secondary">
        </div>
    </form>
</div>
