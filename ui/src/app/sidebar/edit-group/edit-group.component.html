<div *ngIf="editedGroup" class="modal fade" role="dialog" tabindex="-1" id="editGroup">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Group</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-validate" [formGroup]="editGroupForm">
                    <div class="form-group">
                        <label class="form-control-label" for="edit-icon-{{editedGroup.id}}">Icon</label>
                        <select id="edit-icon-{{editedGroup.id}}" class="form-control" name="materialIcon" formControlName="materialIcon"
                                required
                                [(ngModel)]="editedGroup.materialIcon"
                                [ngClass]="{'border border-danger': editGroupForm.get('materialIcon').invalid && editGroupForm.get('materialIcon').touched}">
                            <option *ngFor="let materialIcon of icons" [value]="materialIcon.class">{{materialIcon.glyph}}
                                <p>{{materialIcon.title}}</p>
                            </option>
                        </select>
                    </div>
                    <div class="alert alert-info mt-3"
                         *ngIf="editGroupForm.get('materialIcon').invalid && editGroupForm.get('materialIcon').touched">
                        <span *ngIf="editGroupForm.get('materialIcon')?.errors">Field 'Icon' is required.</span>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="edit-name-{{editedGroup.id}}">Group Name</label>
                        <input type="text" id="edit-name-{{editedGroup.id}}" class="form-control" name="name" formControlName="name"
                               required
                               [(ngModel)]="editedGroup.name"
                               [ngClass]="{'border border-danger': editGroupForm.get('name').invalid && editGroupForm.get('name').touched}">
                    </div>
                    <div class="alert alert-info mt-3" *ngIf="editGroupForm.get('name').invalid && editGroupForm.get('name').touched">
                        <span *ngIf="editGroupForm.get('name')['errors']['required']">Field 'Group Name' is required.</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" (click)="editGroup(editedGroup, editedGroup.id)" data-dismiss="modal"
                        [disabled]="editGroupForm.invalid">Edit
                </button>
                <button type="submit" class="btn btn-default" data-dismiss="modal" [disabled]="editGroupForm.invalid">Close</button>
            </div>
        </div>
    </div>
</div>
