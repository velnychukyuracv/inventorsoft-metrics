<div *ngIf="editedGroup" class="modal fade" role="dialog" tabindex="-1" id="editGroup">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Group</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="form">
                    <div class="form-group">
                        <label for="edit-icon-{{editedGroup.id}}">Icon</label>
                        <select id="edit-icon-{{editedGroup.id}}" class="form-control" name="materialIcon"
                                [(ngModel)]="editedGroup.materialIcon"
                                required #icon="ngModel">
                            <option *ngFor="let materialIcon of icons" [value]="materialIcon.class">{{materialIcon.glyph}}
                                <p>{{materialIcon.title}}</p>
                            </option>
                        </select>
                        <div class="alert alert-info mt-3" *ngIf="icon.invalid">
                            <span>Field 'Icon' is required.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="edit-name-{{editedGroup.id}}">Group Name</label>
                        <input type="text" id="edit-name-{{editedGroup.id}}" class="form-control" name="name" [(ngModel)]="editedGroup.name"
                               required #name="ngModel">
                        <div class="alert alert-info mt-3" *ngIf="name.invalid">
                            <span>Field 'Group Name' is required.</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" (click)="editGroup(editedGroup, editedGroup.id)" data-dismiss="modal">Edit
                </button>
                <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
